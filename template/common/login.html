{% extends 'base.html' %}
{% block content %}
<form method="post" action="{% url 'common:login' %}">
    {% csrf_token %}
    <div>
        <input type="text" class="form-control" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="mt-2">
        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    {% include "form_errors.html" %}
    <div class="mt-2">
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </div>
</form>
<div>
    <a href="{% url 'common:signup' %}">회원가입</a>
</div>

{% endblock %}
